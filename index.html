<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <canvas id="canva">

        </canvas>
        <div class="tools">
            <button id="undo" onclick="undo()">Undo</button>
            <button id="clear">Clear</button>
            <input type="color" class="color-picker color" oninput="draw_color= this.value"> 
            <div>
            <input type="range" min="1" max="100" class="pen-size" oninput="pen_size=this.value">
        </div>
    </div>
    <script src="app.js">

    </script>
</body>
</html>
